<div class="d-flex flex-column w-100">
  <div class="d-flex flex-row justify-content-end align-items-center m-2">
    <div class="input-group input-group-sm me-3 w-25">
      <input
        type="text"
        class="form-control"
        placeholder="Quick filter"
        aria-describedby="clear-button"
        [formControl]="quickFilter"
      />
      <button class="btn btn-outline-secondary" type="button" id="clear-button" (click)="onQuickFilterClear()">
        X
      </button>
    </div>
    <div class="form-check form-check-inline" *ngFor="let taskFilter of taskFilters; let i = index">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio{{ i }}"
        value="option{{ i }}"
        [checked]="taskFilter.checked"
        (change)="onCheckboxChange(taskFilter)"
      />
      <label class="form-check-label" for="inlineRadio{{ i }}">{{ taskFilter.name }} ({{ taskFilter.count }})</label>
    </div>
  </div>

  <div class="d-flex h-100">
    <ag-grid-angular class="ag-theme-alpine" [gridOptions]="gridOptions"></ag-grid-angular>
  </div>
</div>
